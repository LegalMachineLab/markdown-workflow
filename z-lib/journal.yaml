---
# Journal Level Customizations
journal:
  title: "Journal Title -- A Fictional Scholarly Journal"
  abbrev-title: "Journal Title"
  eissn: "1234-567X" # optional
  url: "https://example.org/"


# style
mainfont: "Libre Baskerville" # fonts must be installed -- used for PDF body
sansfont: "Libre Franklin" # used for PDF paratext and titles
#titlefont: # optional font for titles and headings
# HTML
css: "../z-lib/article.css" # used for a minimal HTML styling

papersize: a4 # ok
geometry:
    - a4paper
    - headheight=20pt
    - bottom=100pt # may be adjusted, debug your latex file
    - left=1.25in
    - right=1.25in

documentclass: article
#classoption: twocolumn # WARNING: untested

# for american paragraphs indentation in PDF (see article.css for HTML)
indent: 1in # if disabled: no indentation but vertical separation for paragraphs

# dark color for decent printing quality
colorlinks: true
link-citations: true
linkcolor: DarkBlue
citecolor: DarkBlue
urlcolor: DarkBlue

# default value to disable PDF Table of Contents after the title page
nopdftoc: true

# Text labels: Default values (English) can be overwritten at article level if using other languages
localization:
  # ENGLISH
  #abstract: # could be used do overwrite the default LaTeX label
  accepted: "Accepted"
  acknowledgements: "Acknowledgements"
  corresp: "Contact"
  keywords: "Keywords"
  peer-reviewed: "peer-reviewed"
  published: "Published"
  revised: "Revised version"
  submitted: "Submitted"
  tableofcontent: "Table of Contents"
---
